<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Prompt:400,300,600" rel="stylesheet" type="text/css">

    <link href="css/vendor/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/vendor/skeleton.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <script src="js/vendor/jquery-2.2.0.min.js"></script>
    <script src="js/vendor/moment-with-locales.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="container">
    <h1>Docker File Browser</h1>

    <div class="list-sort">
        <span>sort list by</span>
        <label>
            date
            <input type="radio" name="sort" value="date" checked>
        </label>
        <label>
            name
            <input type="radio" name="sort" value="name">
        </label>
        <label>
            size
            <input type="radio" name="sort" value="size">
        </label>
    </div>

    <ul id="file-list" class="file-list">
        <li>
            <a href="#" class="file-name file-link"></a>
            <span class="file-date"></span>
            <span class="file-size"></span>
        </li>
    </ul>

</div>

<footer>
    <div class="container">
        <small>
            <a href="https://github.com/Feusag/docker-nginx-file-index">docker-nginx-file-index</a> by <a href="http://noneck.io">noneck.io</a>
        </small>
    </div>
</footer>

</body>
</html>
